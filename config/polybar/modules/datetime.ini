
[module/date]
type = internal/date
interval = 10h
date = "%A %d %B"

format = <label>
format-prefix = %{T2}%{T-}
format-prefix-padding-left = 1
format-background = ${color.background}
format-foreground = ${color.fg}

label = %date%
label-padding = 1
label-background = ${color.background}
label-foreground = ${color.fg}



[module/time]
type = internal/date
interval = 1s
time = "%H:%M"
format = <label>
format-prefix = %{T2}%{T-}
format-prefix-padding-left = 1
format-background = ${color.background}
format-foreground = ${color.fg}

label = %time%
label-padding = 1
label-background = ${color.background}
label-foreground = ${color.fg}
